<div class="card">
    <h4 class="card-header text-center">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="OnSubmit()">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['username'].errors }" />
                <div *ngIf="submitted && values['username'].errors" class="invalid-feedback">
                    <div *ngIf="values['username'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['password'].errors }" />
                <div *ngIf="submitted && values['password'].errors" class="invalid-feedback">
                    <div *ngIf="values['password'].errors['required']">Field is required</div>
                    <div *ngIf="values['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['firstname'].errors }" />
                <div *ngIf="submitted && values['firstname'].errors" class="invalid-feedback">
                    <div *ngIf="values['firstname'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['lastname'].errors }" />
                <div *ngIf="submitted && values['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="values['lastname'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['email'].errors }" />
                <div *ngIf="submitted && values['email'].errors" class="invalid-feedback">
                    <div *ngIf="values['email'].errors['required']">Field is required</div>
                    <div *ngIf="values['email'].errors['email']">Invalid email</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Social security</label>
                <input type="number" formControlName="socialSecurity" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['socialSecurity'].errors }" />
                <div *ngIf="submitted && values['socialSecurity'].errors" class="invalid-feedback">
                    <div *ngIf="values['socialSecurity'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="number" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['phoneNumber'].errors }" />
                <div *ngIf="submitted && values['phoneNumber'].errors" class="invalid-feedback">
                    <div *ngIf="values['phoneNumber'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['address'].errors }" />
                <div *ngIf="submitted && values['address'].errors" class="invalid-feedback">
                    <div *ngIf="values['address'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">City/Town</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['city'].errors }" />
                <div *ngIf="submitted && values['city'].errors" class="invalid-feedback">
                    <div *ngIf="values['city'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['country'].errors }" />
                <div *ngIf="submitted && values['country'].errors" class="invalid-feedback">
                    <div *ngIf="values['country'].errors['required']">Field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" formControlName="postalCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && values['postalCode'].errors }" />
                <div *ngIf="submitted && values['postalCode'].errors" class="invalid-feedback">
                    <div *ngIf="values['postalCode'].errors['required']">Field is required</div>
                </div>
            </div>

            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>              
        </form>
    </div>
</div>
